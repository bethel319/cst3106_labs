<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Animation</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Rolling Animation</h1>
    
    <!-- Dice Container -->
    <!-- Holds the dice with dots that represent dice faces -->
    <div id="dice-container">
        <!-- Single die with 7 dots inside -->
        <div class="die" id="die1">
            <!-- 7 dots to represent positions on the dice face -->
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Button to trigger the dice roll -->
    <button id="roll-button">Roll Dice</button>

    <!-- jQuery library (CDN link) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
